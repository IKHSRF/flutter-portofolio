name: portofolio
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1
  get: ^3.22.2
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Montserrat Alternates
      fonts:
        - asset: assets/fonts/MontserratAlternates-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratAlternates-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/MontserratAlternates-Bold.ttf
          weight: 700
