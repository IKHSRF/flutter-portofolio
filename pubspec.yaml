name: portofolio
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.1
  flutter:
    sdk: flutter
  flutter_modular: ^4.4.0+1
  responsive_builder: ^0.4.0-nullsafety.1
  url_launcher: ^6.0.0-nullsafety
  url_strategy: ^0.2.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Montserrat Alternates
      fonts:
        - asset: assets/fonts/MontserratAlternates-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratAlternates-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/MontserratAlternates-Bold.ttf
          weight: 700
